<meta charset="utf-8">
<div class="container">
	<h1 align="center">Serviço de vendas</h1>
	<br>
	<div class="row">
		<div class="col-md-1">
		
		<a ></a>
		</div>
		<div class="col-md-5" align="center">
		<h2>Efetuar Venda</h2>
			<div class="content">
                   <div class="form-group">
                   	<div class="row">
						<form id="form"><!-- http://lanches.jelasticlw.com.br/rest/detalhevenda 
						//http://localhost:8080/as/rest/detalhecliente-->
							<div class="form-group">
								<label for="nome">Quantidade</label>
								<input type="text" class="form-control" name="nome" [(ngModel)]="venda.qtdItens" placeholder="Quantidade" required>
							</div>
							<div class="form-group">
								<label for="valor">Valor Total</label>
								<input type="text" class="form-control" id="valor"name="valor" [(ngModel)]="venda.valorTotalVenda" placeholder="Valor total" required>
							</div>
							<button class="btn btn-success" (click)="addVenda()">Finalizar</button>
						</form>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-5" align="center">
		<h2>Listagem</h2>
			<br>
			<div class="content"  id="refresh">
                   <div class="form-group">
					<div style="border: solid;">
						<table class="table">
							<tr>
								<th>ID</th>
								<th>Quantidade</th>
								<th>Valor Total</th>
								<th>Ação<th>
							</tr>
							<tr *ngFor="let venda of vendas">
								<td>{{venda.id}}</td>
								<td>{{venda.qtdItens}} </td>
								<td>{{venda.valorTotalVenda}}</td>
								<td><input class="btn btn-success" data-toggle="modal" data-target="#myModal" type="submit" value="Ação"
								(click)="carregarVenda(venda)"/></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-1">
		
		</div>
	</div>
</div>

<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title"></h4>
      </div>
      <div class="modal-body">
		<h1 align="center">Gerênciar Vendas</h1>
		<br>
		<div class="row">
			<div class="col-md-3">
			</div>
			<div class="col-md-6" align="center">
				<div class="content">
					<div class="form-group">
						<div class="row">
							<form  id="form1">
								<div class="form-group">
									<label for="nome">ID</label>
									<input type="text" class="form-control" name="id" [(ngModel)]="venda.id" placeholder="{{venda.id}}" disabled>
								</div>
								<div class="form-group">
									<label for="nome">Quantidade</label>
									<input type="text" class="form-control" name="nome" [(ngModel)]="venda.qtdItens" placeholder="{{venda.qtdItens}}" required>
								</div>
								<div class="form-group">
									<label for="valor">Valor Total</label>
									<input type="text" class="form-control" name="valor" [(ngModel)]="venda.valorTotalVenda" placeholder="{{venda.valorTotalVenda}}" required>
								</div>
								<button class="btn btn-success" (click)="updateVenda(venda)">Alterar</button>
								<button class="btn btn-danger" data-dismiss="modal" (click)="deleteVenda()">Remover</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="col-md-5">
			</div>
		</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
